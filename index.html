

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carro de Brinquedo Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meu Carro Virtual</h1>

        <div id="carro-container">
            <img id="carro-imagem" src="carrodesligado.jpg" alt="carro-imagem">
            <p id="carro-status">Desligado</p>
        </div>

        <div id="info-container">
            <h2>Informações do Carro</h2>
            <p id="modelo">Modelo: </p>
            <p id="cor">Cor: </p>
            <p id="velocidade">Velocidade: 0 km/h</p>
        </div>

        <div id="botoes-container">
            <button id="ligar-desligar">Ligar/Desligar</button>
            <button id="acelerar">Acelerar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
